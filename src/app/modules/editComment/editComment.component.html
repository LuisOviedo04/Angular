<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>AÃ±adir Comentario</h3>
            <form [formGroup]="updateCommentForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" formControlName="username" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Comentario</label>
                    <textarea class="form-control" formControlName="comment" rows="3" maxlength="50"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

    </div>
</div>
